<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous function, IIFE and Arrow Function</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="anonyFunctionDiv">
        <h1 class="anonyFunctionHead">
            Anonymous function - Using numbers from 1 to 100 as input
        </h1>

        <button id="anonymOddNumber">
          Click me! To get the list on odd numbers
        </button>
        <button id="stingToTitleCap">
          Click me! Convert all the strings to title caps in a string array
        </button>
        <button id="sumNumInArray">
          Click me! Sum of all numbers in an array
        </button>
        <button id="returnPrimeNum">
          Click me! Return all the prime numbers in an array
        </button>
        <button id="returnPalindromes">
          Click me! Return all the palindromes in an array
        </button>
        <button id="returnMedianTwosortedArraysSameSize">
          Click me! Return median of two sorted arrays of same size
        </button>
        <button id="removeDuplicates">
          Click me! Remove duplicates from an array
        </button>
        <button id="rotateArraykTimes">
          Click me! Rotate an array by k times
        </button>
      </div>
      <hr />

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
